<!DOCTYPE HTML>
<html>
<head>
<title>MineSweeper</title>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Cache-Control" content="no-cache">
<meta http-equiv="Expires" content="0">
<script src="../ms.js?0"></script>
<link rel="stylesheet" href="../ms.css?0">
<style>
#box {display: flex; position: fixed; left: 0; top: 0; width: 100%; height: 100%; justify-content: center; align-items: center; flex-direction: column;}
button {font-size: 16px; padding: 5px 15px;}
</style>
<script>
document.addEventListener("DOMContentLoaded", () => {
    MineSweeper.create("#ms");
});
</script>
</head>
<body>
<div id="box">
    <div id="ms"></div>
    <div style="margin-top: 10px;">
        <button onclick="document.querySelector('#ms').style.zoom = window.devicePixelRatio ? (1 / window.devicePixelRatio).toString() : '1';">1x</button>
        <button onclick="document.querySelector('#ms').style.zoom = window.devicePixelRatio ? (1 / window.devicePixelRatio * 2).toString() : '2';" style="margin-left: 10px;">2x</button>
        <button onclick="document.querySelector('#ms').style.zoom = window.devicePixelRatio ? (1 / window.devicePixelRatio * 3).toString() : '3';" style="margin-left: 10px;">3x</button>
        <button onclick="document.querySelector('#ms').style.zoom = window.devicePixelRatio ? (1 / window.devicePixelRatio * 4).toString() : '4';" style="margin-left: 10px;">4x</button>
    </div>
    <div style="margin-top: 20px; text-align: center; font-size: 10px; line-height: 1.5;">
        Developer: Jiansuo Qiyue, Angus Fenying.<br>
        &copy;2007 - 2019 Maiyun.NET, MineSweeper <a href="https://github.com/MaiyunNET/MineSweeper" target="_blank">Github</a>.
    </div>
</div>
</body>
</html>
